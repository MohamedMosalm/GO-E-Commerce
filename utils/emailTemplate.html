<!DOCTYPE html>
<html>
  <head>
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }
      .content {
        margin: 20px;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
      }

    <div class="header">
      <h1>Password Reset URL</h1>

      <p>If you have any questions, feel free to contact us.</p>
    </div>
